<!DOCTYPE html>
<html>

<head>
    <title>BTE Daily Inspiration</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="search-container">
            <form action="https://www.google.com/search" method="get" class="search-form">
                <input type="text" name="q" class="search-input" placeholder="Search Google..." autofocus>
                <button type="submit" class="search-button">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor"
                            d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                    </svg>
                </button>
            </form>
        </div>

        <div class="header">
            <div class="logo-container">
                <!-- Logo will be added later -->
                <h1>BTE Daily Inspiration</h1>
            </div>
        </div>

        <div class="content">
            <div class="verse-container">
                <div class="section-header">
                    <h2>Today's Verse</h2>
                    <button id="share-verse" class="icon-button" title="Share Verse">
                        Share
                    </button>
                </div>
                <div id="verse-text" class="verse-text">
                    Loading verse...
                </div>
                <div id="verse-reference" class="verse-reference"></div>
            </div>

            <div class="devotional-container">
                <div class="section-header">
                    <h2>Tech Reflection</h2>
                    <button id="share-devotional" class="icon-button" title="Share Reflection">
                        Share
                    </button>
                </div>
                <div id="devotional-text" class="devotional-text">
                    Loading reflection...
                </div>
            </div>

            <div class="action-buttons">
                <button id="refresh-content" class="secondary-btn">
                    New Inspiration
                </button>
                <button id="learn-more" class="primary-btn">
                    Learn More About BTE
                </button>
            </div>
        </div>

        <div class="footer">
            <p>Made with Love by BTE Software Development Team for Christian Tech Professionals</p>
            <p>Â© 2025 BTE Software Development Team</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
